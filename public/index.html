<html lang="en">

        <link rel="stylesheet" href="global.css" />

    <body>

            <hr />
            <file-viewer
                id="file-viewer2"

        <script>
            document
                .querySelector("#file-viewer")
                .addEventListener("onload", e => console.log("e", e));

    <style>
        file-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
