<script src="bundle.js"></script>

<!DOCTYPE html />
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width" />
        <title>File Viewer</title>
        <link rel="stylesheet" href="global.css" />
    </head>

    <body>
        <div class="container">
            <h1>PDF</h1>
            <file-viewer
                id="file-viewer"
                filename="sample.pdf"
                url="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
            ></file-viewer>
            <hr />
            <h1>Excel</h1>
            <file-viewer
                id="file-viewer2"
                filename="Sample-Sales-Data.xlsx"
                url="https://file-examples.com/wp-content/uploads/2017/02/file_example_XLS_100.xls"
            ></file-viewer>
        </div>

        <script>
            document
                .querySelector("#file-viewer")
                .addEventListener("onload", (e) => console.log("e", e));
        </script>
    </body>

    <style>
        file-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</html>
